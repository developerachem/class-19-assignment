  <!-- Developers Data Add Popup -->
  <section>
    <div class="modal fade" id="data_add_popup">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4>Add New Developers</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form action="#" id="devs_data_add_form">
              <label for="name"><strong>Name:</strong></label>
              <input id="name" type="text" class="form-control mb-3">

              <label for="email"><strong>Email:</strong></label>
              <input id="email" type="text" class="form-control mb-3">

              <strong>Gender:</strong><br>
              <input type="radio" id="male" name="gender" value="Male">
              <label for="male">Male</label>

              <input type="radio" value="Female" name="gender" id="female" class="mb-3">
              <label for="female">Female</label><br>

              <label><strong>Skill:</strong></label>
              <select class="form-control mb-3" name="" id="skills">
                <option value="">-Select-</option>
              </select>

              <label for="photo"><strong>Photo:</strong></label>
              <input id="photo" type="text" class="form-control mb-3">

              <input data-bs-dismiss="modal" type="submit" class="btn btn-success w-100" value="Add Devs">
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Devs Delete Popup -->

    <div class="modal fade" id="devsDelete">

            <button data-bs-dismiss="modal" onclick="dvsDeleteBtn()" class="btn btn-danger"> Yes Delete ! </button>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Devs Edit Edit Popup -->
  <section>
    <div class="modal fade" id="devsEdit">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4>Edit Developers Data</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form action="#" id="devs_data_edit_form">
              <input type="hidden" id="heddenID">

              <label for="editname"><strong>Name:</strong></label>
              <input id="editname" type="text" class="form-control mb-3">

              <label for="editemail"><strong>Email:</strong></label>
              <input id="editemail" type="text" class="form-control mb-3">

              <strong>Gender:</strong><br>
              <input type="radio" id="editmale" name="gender" value="Male">
              <label for="editmale">Male</label>

              <input type="radio" value="Female" name="gender" id="editfemale" class="mb-3">
              <label for="editfemale">Female</label><br>

              <label><strong>Skill:</strong></label>
              <select class="form-control mb-3" name="" id="editskills">
                <option value="">-Select-</option>
              </select>

              <img style="width: 100px; height: 100px; object-fit: cover;" src="" id="viwephoto"><br>
              <label for="editphoto"><strong>Photo:</strong></label>
              <input id="editphoto" type="text" class="form-control mb-3">

              <input data-bs-dismiss="modal" type="submit" class="btn btn-success w-100" value="Done">
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
